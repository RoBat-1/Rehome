<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rehome</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <center><image src="https://raw.githubusercontent.com/RoBat-1/Rehome/refs/heads/main/logo-removebg-preview%20(1).png" style="height:100px;weight:100px;"></center>
    
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1></h1>
      <p>Your one-stop shop for amazing products!</p>
    </section>

    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 1">
          <h3>Product 1</h3>
          <p>$10.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 2">
          <h3>Product 2</h3>
          <p>$15.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 3">
          <h3>Product 3</h3>
          <p>$20.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 ShopEasy. All rights reserved.</p>
  </footer>
    <style>
        /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #FFD700;
  color: white;
  padding: 1rem 2rem;
}

header .logo {

}

header nav ul {
  list-style: none;
  display: flex;
  gap: 1rem;
}

header nav ul li a {
  color: white;
  text-decoration: none;
}

.hero {
  text-align: center;
  padding: 2rem;
  background-color: #f4f4f4;
}

.products {
  padding: 2rem;
}

.products h2 {
  text-align: center;
  margin-bottom: 1rem;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
}

.product-card {
  border: 1px solid #ddd;
  padding: 1rem;
  text-align: center;
}

.product-card img {
  max-width: 100%;
  height: auto;
}

.product-card h3 {
  margin: 0.5rem 0;
}

.product-card button {
  background-color: #333;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
}

.product-card button:hover {
  background-color: #555;
}

footer {
  text-align: center;
  padding: 1rem;
  background-color: #333;
  color: white;
}
    </style>
</body>
</html>
